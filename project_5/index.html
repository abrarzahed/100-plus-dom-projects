<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>100+ Dom project || 5</title>
  </head>
  <body>
    <div class="container" id="root">
      <h3>
        Change the background color in hex code, and generate for further use by
        clicking the big button, and copy the generated code by clicking 'Copy'
        button. A toast message will show when color is copied. Also you can
        type your own hex code.
      </h3>
      <div class="input-group">
        <input type="text" id="output" value="#" />
        <button id="copy">Copy</button>
      </div>
      <button id="changeBtn">Change Background</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
